<h1>Add Task</h1>

<div class="well">
    <form #formTask="ngForm">
        <div class="form-group">
            <label for="task_name">Task:</label>
            <input type="text" class="form-control" id="task_name" minlength="5" #task_name="ngModel" required
                [(ngModel)]="task.task_name" name="task_name">
            <div *ngIf="task_name.errors && (task_name.dirty || task_name.touched)" class="alert alert-danger">
                <div [hidden]="!task_name.errors.required">
                    Enter a task.
                </div>
                <div [hidden]="!task_name.errors.minlength">
                    The task must contain at least 5 characters.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="addTask()" value="Add"
                [disabled]="!formTask.form.valid">
            <a class="btn btn-default" [routerLink]="['/tasks']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
            </a>
        </div>
    </form>
</div>
